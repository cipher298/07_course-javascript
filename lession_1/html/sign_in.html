<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/sign_up.css">
</head>

<body>
  <div class="main">
    <!-- Form Sign Up -->
    <form action="" method="POST" class="form" id="form-register">
      <!-- Title -->
      <div class="heading">
        <h3 class="title">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      </div>

      <!-- Space -->
      <div class="spacer"></div>

      <!-- Form Group -->
      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" type="text" rules="required" placeholder="VD: Sơn Đặng"
          class="form-control">
        <span class="form-message"></span>
      </div>

      <!-- Form Group -->
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" rules="required|email" placeholder="VD: email@domain.com"
          class="form-control">
        <span class="form-message"></span>
      </div>

      <!-- Form Group -->
      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" rules="required|min:6" placeholder="Nhập mật khẩu"
          class="form-control">
        <span class="form-message"></span>
      </div>

      <!-- Button -->
      <button class="form-submit">Đăng ký</button>
    </form>

  </div>
</body>
<script src="../js/rest/validator_2.js"></script>
<script>
  var form = new Validator('#form-register')
  form.onSubmit = function (formData) {
    console.log(formData);
  }
</script>

</html>
